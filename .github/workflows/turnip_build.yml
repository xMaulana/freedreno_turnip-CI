name: Build Turnip

on:
  workflow_dispatch: # Botão manual
  push:
    branches: [ normal ]
  # schedule:
  #   - cron: '0 */12 * * *' # Roda a cada 12h

# Permissões necessárias para criar Releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Instalar Dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build patchelf unzip flex bison git perl python3-pip glslang-tools
          pip3 install --upgrade meson mako

      - name: Tornar o Script Executável
        run: chmod +x turnip_builder.sh

      - name: Compilar Driver
        run: ./turnip_builder.sh

      # PASSO CORRIGIDO:
      # Filtra para pegar apenas o ZIP que começa com "Turnip-"
      # O '| head -n 1' garante que só uma linha seja passada, evitando erro de formato
      - name: Ler Metadados da Release
        id: meta
        run: |
          echo "TAG_NAME=$(cat turnip_workdir/tag)" >> $GITHUB_ENV
          echo "RELEASE_NAME=$(cat turnip_workdir/release)" >> $GITHUB_ENV
          echo "ZIP_PATH=$(ls turnip_workdir/Turnip-*.zip | head -n 1)" >> $GITHUB_ENV

      # Faz upload do arquivo como artefato (Backup no Actions)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: driver-turnip-backup
          path: ${{ env.ZIP_PATH }}

      # Cria a Release oficial na aba "Releases"
      - name: Publicar Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.RELEASE_NAME }}
          body_path: turnip_workdir/description
          files: ${{ env.ZIP_PATH }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
